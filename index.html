<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>save your money</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- fontawesome icon link -->
    <script src="https://kit.fontawesome.com/c78a6a4add.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- header section -->
    <header class="mt-5 mb-5">
      <h2 class="text-center display-2 fw-bold text-info">
        Make Money <span class="text-warning"><i class="fa-solid fa-dollar-sign"></i></span> Save
        Money
      </h2>
    </header>

    <!-- main part of this website -->
    <main>
      <section class="container mt-5">
        <div class="row g-5">

            <!-- image part -->
          <div class="col col-12 col-lg-6">
            <img class="img-fluid" src="images/dollar.jpg" alt="" />
          </div>

          <!-- salary calculation part -->
          <div class="col col-12 col-lg-6 company-bg-color p-5">

              <div class="mb-5">
                <h4 class="text-center">Income</h4>
                <h5 class="text-end">
                  <label class="fs-5" for="income-field">Income:</label>
                  <input id="income-field" class="input-style  w-50" type="text" />
                </h5>
              </div>

              <div>
                <h4 class="text-center">Expenses</h4>
                <h5 class="text-end">
                  <label class="fs-5" for="food-field">Food: </label>
                  <input id="food-field" class="input-style  w-50" type="text" />
                </h5>

                <h5  class="text-end">
                  <label class="fs-5" for="rent-field">Rent: </label>
                  <input id="rent-field" class="input-style  w-50" type="text" />
                </h5>

                <h5  class="text-end">
                  <label class="fs-5" for="cloth-field">Clothes: </label>
                  <input id="cloth-field" class="input-style w-50" type="text" />
                </h5>

                <div class="text-end mt-5">
                    <button class="button-design">Calculate</button>
                </div>
              </div>

              <!-- expense and balance part -->
              <div class="mt-5">
                <h4 class="text-center">Total Expenses: <span>00</span></h4>
                <h4 class="text-center">Balance: <span>00</span></h4>
              </div>

              <!-- saving part -->
              <div class="mt-5 text-end">
                 <h5>
                 <label class="fs-5" for="save-field">Save: </label>
                 <input id="save-field" class="input-style w-25" type="text" />
                <span class="fs-5 fw-bold">%</span>
                <button class="button-design">Save</button>
                </h5>

                <h4 class="text-center mt-3">Saving Amount: <span>00</span></h4>
                <h4 class="text-center">Remaining Balance: <span>00</span></h4>
              </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
